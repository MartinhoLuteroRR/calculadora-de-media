<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Calculadora de média</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Calculadora de média</h1>
    <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
    </p>
    <div class="campo-nota">
      <label for="notaPrimeiroBimestre">Insira a nota do Primeiro Bimestre: </label><br>
      <input type="number" id="notaPrimeiroBimestre"><br>
    </div>
    <div class="campo-nota">
      <label for="notaSegundoBimestre">Insira a nota do Segundo Bimestre: </label><br>
      <input type="number" id="notaSegundoBimestre"><br>
    </div>
    <div class="campo-nota">
      <label for="notaTerceiroBimestre">Insira a nota do Terceiro Bimestre :</label><br>
      <input type="number" id="notaTerceiroBimestre"><br>
    </div>
    <div class="campo-nota">
      <label for="notaPrimeiroBimestre">Insira a nota do Quarto Bimestre: </label><br>
      <input type="number" id="notaQuartoBimestre"><br>
    </div>
    <button type="submit" onclick="validarCampos()">Calcular Média</button>
    <div id="resultado">        
    </div>
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
  
  <script  src="script.js"></script>
</body>
</html>
